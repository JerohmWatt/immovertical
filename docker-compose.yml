version: '3.8'

services:
  # Base de données spatiale (Lambert 72 ready)
  db:
    image: postgis/postgis:15-3.3
    container_name: immobe_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Broker de messages (La file d'attente)
  redis:
    image: redis:7-alpine
    container_name: immobe_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --appendfsync everysec --save 60 1000
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Phase 1: La Tour de Guet
  watchtower:
    build: 
      context: .
      dockerfile: apps/watchtower/Dockerfile
    container_name: immobe_watchtower
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./apps/watchtower:/app
      - ./common:/app/common # Partage des modèles
      - ./scripts:/app/scripts # Pour les tests et outils
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Phase 2: Le Moissonneur (Harvester)
  harvester:
    build: 
      context: .
      dockerfile: apps/harvester/Dockerfile
    container_name: immobe_harvester
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/harvester:/app
      - ./common:/app/common
      - ./data/images:/app/data/images
    environment:
      - HARVESTER_WORKERS=${HARVESTER_WORKERS:-3}
      - HARVESTER_MAX_RETRIES=${HARVESTER_MAX_RETRIES:-5}
      - HARVESTER_TIMEOUT=${HARVESTER_TIMEOUT:-120}
    command: python -m src.main

volumes:
  postgres_data:
  redis_data: